{% extends "main/base.html" %}
{% block title%}
Add your tip
{% endblock %}
{% block maincont %}
<main class="main container">
    <div class="container text-center">
        <div class="row row-cols-1 row-cols-md-2">
            <div class="col ml-auto">
                <form class="ms-auto">
                    <div class="form-group text-center mb-3">
                        <h2 class="text-center">Опишіть те, що ви хочете додати на наш сайт.</h2>
                    </div>

                    <div class="form-group mb-3">
                        <label for="exampleFormControlInput1">Електронна пошта</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>

                    <div class="form-group mb-3">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Заголовок</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                            <p class="text-center">Текст</p>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                        <div class="form-group">
                            <label for="fileUpload">Виберіть файл: </label>
                            <input type="file" id="fileUpload" name="fileUpload"
                                accept=".pdf, .doc, .docx,.jpg,.jpeg">
                        </div>

                    </div>

                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary mr-2">Надіслати</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
