<script>

// Зберегти оригінальний HTML код форм при завантаженні сторінки
var originalForms = Array.from(document.querySelectorAll('.searchable-form')).map(form => form.outerHTML);

// Зберегти оригінальний HTML код контейнера main при завантаженні сторінки
var originalMainContent = document.getElementById('main').outerHTML;

// Зберегти оригінальний HTML код контейнера форм при завантаженні сторінки
var originalFormContainerContent = document.getElementById('formContainer').innerHTML;

function restoreOriginalState() {
    // Відновити оригінальний стан контейнера main
    var mainContainer = document.getElementById('main');
    mainContainer.outerHTML = originalMainContent;

    // Відновити оригінальний стан контейнера форм
    var formContainer = document.getElementById('formContainer');
    formContainer.innerHTML = originalFormContainerContent;
}

function searchFunction() {
    var searchInput = document.querySelector('input[type="search"]').value.trim().toLowerCase();
    var formContainer = document.getElementById('formContainer');
    var forms = document.querySelectorAll('.searchable-form');

    // Викликати функцію для відновлення оригінального стану, якщо searchInput є пустим
    if (searchInput === '') {
        restoreOriginalState();
        // Додайте код для оновлення сторінки
        location.reload();
        return false;
    }

    // Розмістити форми в два ряди
    var row1 = document.createElement('div');
    row1.className = 'row';
    var row2 = document.createElement('div');
    row2.className = 'row';

    var formsInRow = 0;

    forms.forEach(function (form, index) {
        var formText = form.textContent.toLowerCase();
        var currentRow = formsInRow < 4 ? row1 : row2;

        if (formText.includes(searchInput)) {
            var clonedForm = form.cloneNode(true);
            clonedForm.classList.add('search-result-form');
            currentRow.appendChild(clonedForm);
            formsInRow++;
        }

        // Додайте клас до рядів для стилізації
        currentRow.classList.add('search-result-row');

        if ((index + 1) % 4 === 0) {
            formsInRow = 0;
        }
    });

    // Якщо не знайдено жодної форми, залишити всі форми без змін
    if (row1.children.length === 0 && row2.children.length === 0) {
        return false;
    }

    formContainer.innerHTML = ''; // Очистити контейнер форм

    // Додати нові форми до контейнера
    formContainer.appendChild(row1);
    formContainer.appendChild(row2);

    return false;
}

// Отримати посилання на кнопку пошуку та додати обробник події
function searchInputChanged() {
    // Додаткові дії, якщо потрібно
}
</script>
